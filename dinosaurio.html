<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Dinosauria Favorita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #b084cc, #7e5a9b);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      flex-direction: column;
      box-sizing: border-box;
    }

    .dino-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px;
    }

    .dino-container h1 {
      color: #6a0dad;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .dino-container p {
      font-size: 1.3rem;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .dino-image {
      max-width: 250px;
      animation: bounce 3s infinite ease-in-out;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      background: #9b59b6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #8e44ad;
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .dino-container {
        padding: 20px;
      }

      .dino-container h1 {
        font-size: 2rem;
      }

      .dino-container p {
        font-size: 1.1rem;
      }
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .floating-dino {
      position: absolute;
      z-index: -1;
      opacity: 0.6;
      animation: floatDino linear infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-15px, 0); }
      40% { transform: translate(15px, 0); }
      60% { transform: translate(-15px, 0); }
      80% { transform: translate(15px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes floatDino {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="dino-container">
    <h1>Para mi Dinosauria Favorita ü¶ñüíú</h1>
    <p>
      Si existiera un mundo de dinosaurios tiernos, t√∫ ser√≠as la reina de todos ellos.<br>
      Te quiero infinitamente, mi peque√±a dino hermosa y preciosa.<br>
      Nunca olvides lo incre√≠ble que eres. üíú
    </p>
    <img src="dino.png" alt="Dinosaurio adorable" class="dino-image"/>
    <br>
    <button class="btn" onclick="redirectToPage()">Regresar ‚¨ÖÔ∏è</button>
    <button class="btn" id="showTimelineBtn" onclick="rawrLove()">Rawr ü¶ñ</button>
    <button class="btn" onclick="AvancePage()">Siguiente ‚û°Ô∏è</button>
  </div>

  <script>
    const dinos = ['dino2.png', 'dino3.png', 'dino4.png']; // agrega aqu√≠ todos tus archivos de imagen
    const totalDinos = 30; // puedes aumentar si deseas m√°s dino-flotantes

    for (let i = 0; i < totalDinos; i++) {
      const item = document.createElement('img');
      const dino = dinos[Math.floor(Math.random() * dinos.length)];
      item.src = dino;
      item.classList.add('floating-dino');
      item.style.width = `${Math.random() * 50 + 40}px`;
      item.style.top = `${Math.random() * 100}vh`;
      item.style.left = `${Math.random() * 100}vw`;
      item.style.animationDuration = `${Math.random() * 4 + 6}s`;
      document.body.appendChild(item);
    }

    // Part√≠culas flotantes tipo burbujas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = 'rgba(75, 0, 130, 0.6)';  // Indigo oscuro, morado intenso con opacidad 0.6
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    function redirectToPage() {
      window.location.href = "sorpresa.html"; // Cambia el nombre por el de tu archivo.
    }
    function AvancePage() {
      window.location.href = "cita.html"; // Cambia el nombre por el de tu archivo.
    }

    function rawrLove() {
      const btn = document.getElementById('showTimelineBtn');
      const rect = btn.getBoundingClientRect();  // Obtener posici√≥n relativa al viewport

      // Reproducir sonido rawr
      let audio = document.getElementById('rawrAudio');
      if (!audio) {
        audio = document.createElement('audio');
        audio.src = 'rawr.mp3'; // aseg√∫rate que el archivo exista en tu carpeta
        audio.id = 'rawrAudio';
        document.body.appendChild(audio);
      }
      audio.currentTime = 0;
      audio.play();

      // Efecto shake en el body
      document.body.classList.add('shake');
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 400);

      // Crear mensaje temporal (opcional, ahora vac√≠o)
      const message = document.createElement('div');
      message.textContent = '';
      message.style.position = 'fixed'; // fijo relativo a la ventana
      message.style.top = (rect.top - 40) + 'px'; // 40px arriba del bot√≥n
      message.style.left = rect.left + 'px';
      message.style.color = '#7e5a9b';
      message.style.fontWeight = 'bold';
      message.style.fontSize = '1.1rem';
      message.style.opacity = '1';
      message.style.transition = 'opacity 3s ease';
      message.style.pointerEvents = 'none';
      document.body.appendChild(message);

      setTimeout(() => {
        message.style.opacity = '0';
        setTimeout(() => message.remove(), 3000);
      }, 1500);

      // Crear emojis flotantes (corazones + dino)
      const emojis = ['ü¶ñ', 'üíú', 'ü¶ï', 'üíñ', 'üíû'];

      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = 'fixed';
        emoji.style.left = (rect.left + btn.offsetWidth / 2 + (Math.random() * 60 - 30)) + 'px';
        emoji.style.top = (rect.top + (Math.random() * 20)) + 'px';
        emoji.style.fontSize = (20 + Math.random() * 20) + 'px';
        emoji.style.opacity = '1';
        emoji.style.pointerEvents = 'none';
        emoji.style.transition = 'transform 2s ease-out, opacity 2s ease-out';

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.style.transform = `translateY(-150px) translateX(${Math.random() * 50 - 25}px) rotate(${Math.random()*360}deg)`;
          emoji.style.opacity = '0';
        }, 50);

        setTimeout(() => {
          emoji.remove();
        }, 2100);
      }

      // Crear textos "Te quiero" cayendo desde arriba
      const frases = 8;

      for (let i = 0; i < frases; i++) {
        const texto = document.createElement('div');
        texto.textContent = "Te quiero üíó";
        texto.style.position = 'fixed';
        texto.style.left = Math.random() * window.innerWidth + 'px';
        texto.style.top = '-30px'; // inicia fuera de pantalla arriba
        texto.style.color = '#fff';
        texto.style.fontWeight = '';
        texto.style.fontSize = (14 + Math.random() * 10) + 'px';
        texto.style.opacity = '1';
        texto.style.pointerEvents = 'none';
        texto.style.whiteSpace = 'nowrap';
        texto.style.transition = 'transform 3s linear, opacity 3s linear';

        document.body.appendChild(texto);

        setTimeout(() => {
          texto.style.transform = `translateY(${window.innerHeight + 50}px)`;
          texto.style.opacity = '0';
        }, 50);

        setTimeout(() => {
          texto.remove();
        }, 3100);
      }
    }

    createParticles();
    animateParticles();
  </script>
  <audio id="rawrAudio" src="rawr.mp3" preload="auto"></audio>

</body>
</html>
